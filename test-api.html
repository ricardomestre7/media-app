<!DOCTYPE html>
<html>
<head>
    <title>Teste API Login</title>
</head>
<body>
    <h1>Teste de Login API</h1>
    <button onclick="testLogin()">Testar Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@midiaazul.com',
                        password: 'admin123'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erro na requisição');
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>Sucesso!</h3>
                    <p><strong>Token:</strong> ${data.token ? 'Recebido' : 'Não recebido'}</p>
                    <p><strong>User:</strong> ${data.user ? JSON.stringify(data.user) : 'Não recebido'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.innerHTML = `
                    <h3>Erro!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
