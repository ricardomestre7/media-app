<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Limpeza de Cache - MediaHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-chrome {
            background: #4285f4;
        }
        .btn-chrome:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpeza de Cache</h1>
        <p>For√ßando limpeza do cache do navegador...</p>
        <div class="spinner"></div>
        <p id="status">Preparando redirecionamento...</p>
        
        <div style="margin-top: 30px;">
            <button class="btn" onclick="clearCacheAndRedirect()">üîÑ Limpar Cache e Abrir</button>
            <button class="btn btn-chrome" onclick="openInChrome()">üåê Abrir no Chrome</button>
            <button class="btn" onclick="forceReload()">‚ö° Reload For√ßado</button>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            <p>Se ainda n√£o funcionar, pressione:</p>
            <p><strong>Ctrl + Shift + R</strong> (Windows) ou <strong>Cmd + Shift + R</strong> (Mac)</p>
        </div>
    </div>

    <script>
        let countdown = 3;
        
        function updateStatus() {
            document.getElementById('status').textContent = `Redirecionando em ${countdown} segundos...`;
            countdown--;
            
            if (countdown < 0) {
                clearCacheAndRedirect();
            }
        }
        
        function clearCacheAndRedirect() {
            // Limpar localStorage e sessionStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Adicionar timestamp para evitar cache
            const timestamp = new Date().getTime();
            const url = `http://localhost:3000?t=${timestamp}&cache=clear`;
            
            // Tentar abrir em nova aba primeiro
            const newWindow = window.open(url, '_blank');
            
            // Se n√£o conseguir abrir nova aba, redirecionar na mesma
            if (!newWindow) {
                window.location.href = url;
            }
        }
        
        function openInChrome() {
            // Criar link tempor√°rio para for√ßar abertura
            const timestamp = new Date().getTime();
            const url = `http://localhost:3000?t=${timestamp}&browser=chrome`;
            
            // Tentar diferentes m√©todos
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function forceReload() {
            // M√∫ltiplas tentativas de limpeza
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
            
            // Limpar todos os storages
            localStorage.clear();
            sessionStorage.clear();
            
            // Reload com cache bypass
            const timestamp = new Date().getTime();
            window.location.href = `http://localhost:3000?t=${timestamp}&force=true`;
        }
        
        // Iniciar countdown autom√°tico
        const interval = setInterval(() => {
            updateStatus();
            if (countdown < -1) {
                clearInterval(interval);
            }
        }, 1000);
        
        // Atualizar status inicial
        updateStatus();
        
        // Limpar cache imediatamente ao carregar
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(registration => {
                    registration.unregister();
                });
            });
        }
    </script>
</body>
</html>
